machine:
  services:
    - docker
    
dependencies:
  cache_directories:
    - ~/pebble-sdk
  pre:
    - docker pull skippa/docker-pebble
    - mkdir pebble-sdk 
    - chmod g=rwx pebble-sdk
    - docker run --rm -it -v $PWD/pebble-sdk:/home/pebble/.pebble-sdk skippa/docker-pebble sdk install latest
    
