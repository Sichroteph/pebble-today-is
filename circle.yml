machine:
  environment:
    PEBBLE_SDK: skippa/docker-pebble-sdk
  services:
    - docker
    
dependencies:
  cache_directories:
    - ~/.pebble-sdk
  pre:
    - docker pull $PEBBLE_SDK
    
test:
  post:
    - cd app && docker run --rm -it -v $PWD:/pebble $PEBBLE_SDK pebble build
    - cp build/pebble.pbw $CIRCLE_ARTIFACTS
